<!DOCTYPE html>
<html lang="en">
<head>

<body class = "background">

  <img class="Instagram" src="src/pic/Instagram_Logo.png" alt="Instagram Logo">
</div>

<button class="back_to_landingpage"onclick="window.location.href = 'landingpage.html'">Back</button>

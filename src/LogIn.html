<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
</head>

<body style="background-color: #4CAF50;">
<div class="white-rectangle"></div>

<div class="MainLogo">
  <img class="grab-logo" src="src/pic/Grab_Green_Logo.png" alt="Grab Logo">
  <p class="logo_Merchant">Merchant</p>
</div>

<div class="loginDetails">
  <label for="merchant-id">Merchant ID</label>
  <input id="merchant-id" type="text" placeholder="Enter your Merchant ID ..." size="30">

  <label for="password">Password</label>
  <input id="password" type="password" placeholder="Enter your password ..." size="30">
</div>

<button class="confirmLoginbtn" onclick="confirmLogin();">Confirm</button>
<script src="Chat.js"></script>
</body>
</html>
